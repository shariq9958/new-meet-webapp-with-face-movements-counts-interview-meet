<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourMeetApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        /* Custom focus styles for better visibility if needed, Tailwind's focus rings are usually good */
        .custom-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4); /* Example: Tailwind blue-400 with opacity */
            border-color: rgba(59, 130, 246, 1); /* Example: Tailwind blue-500 */
        }
        .social-btn-icon {
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            margin-right: 0.75rem; /* mr-3 */
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <main role="main" class="w-full max-w-md">
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <a href="/" class="inline-block mb-6">
                    <span class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">
                        YourMeetApp
                    </span>
                </a>
                <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">Welcome Back!</h1>
                <p class="text-sm text-slate-500 mt-2">Log in to access your account.</p>
            </div>

            <div class="space-y-4 mb-6">
                <button type="button" 
                        class="w-full flex items-center justify-center py-3 px-4 border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="social-btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                    Log in with Google
                </button>
                <button type="button" 
                        class="w-full flex items-center justify-center py-3 px-4 border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="social-btn-icon text-[#0077B5]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z"/></svg>
                    Log in with LinkedIn
                </button>
            </div>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-slate-300"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="bg-white px-2 text-sm text-slate-500">Or log in with email</span>
                </div>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email address</label>
                    <input type="email" name="email" id="email" required autocomplete="email"
                           placeholder="you@example.com"
                           class="w-full px-4 py-2.5 rounded-lg border border-slate-300 text-slate-900 placeholder-slate-400 custom-focus focus:ring-1 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                        <a href="/forgot-password" class="text-xs font-medium text-purple-600 hover:text-purple-700 hover:underline">
                            Forgot password?
                        </a>
                    </div>
                    <input type="password" name="password" id="password" required autocomplete="current-password"
                           placeholder="••••••••"
                           class="w-full px-4 py-2.5 rounded-lg border border-slate-300 text-slate-900 placeholder-slate-400 custom-focus focus:ring-1 focus:ring-purple-500 focus:border-purple-500 transition-colors">
                </div>

                <div class="flex items-center">
                    <input id="rememberMe" name="rememberMe" type="checkbox"
                           class="h-4 w-4 text-purple-600 border-slate-300 rounded focus:ring-purple-500">
                    <label for="rememberMe" class="ml-2 block text-sm text-slate-700">Remember me</label>
                </div>

                <div>
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Log In
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-slate-600">
                Don't have an account?
                <a href="/signup" class="font-semibold text-purple-600 hover:text-purple-700 hover:underline">
                    Sign up
                </a>
            </p>
        </div>
    </main>

    <footer class="w-full text-center py-6 mt-auto">
        <p class="text-xs text-slate-500">&copy; <script>document.write(new Date().getFullYear())</script> YourMeetApp. All rights reserved.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value; // In a real app, never log password
                const rememberMe = document.getElementById('rememberMe').checked;

                // Placeholder for actual login logic
                alert(`Logging in:
                    Email: ${email}
                    Remember Me: ${rememberMe}
                    (Password is hidden for security)`);

                //          // Store token, redirect to dashboard or appropriate page based on user type

                //     } else {

                //     }
                // })
                // .catch(error => {
                //      console.error('Error:', error);
                //      alert('An error occurred during login.');
                // });
            });
        }
    </script>

</body>
</html>
